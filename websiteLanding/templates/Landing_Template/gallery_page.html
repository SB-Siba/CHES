{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
        }

        /* Header Styling */
        header {
            background: linear-gradient(45deg, #006400, #32CD32);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #e0e8f1;
        }

        /* Gallery Container */
        .gallery-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .gallery-container h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .gallery-container p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Card Container */
        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Image Styling */
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.1);
        }

        /* No Images Message */
        .no-images {
            font-size: 1.2rem;
            color: #777;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to the Gallery</h1>
        <p>Browse through the collection of amazing images.</p>
    </header>

    <!-- Gallery Section -->
    <div class="gallery-container">
        <h2>Our Collection</h2>
        <p>Explore the beautiful images uploaded to our gallery.</p>
        <div class="gallery">
            {% for media in media_items %}
                <div class="image-card">
                    <img src="{{ media.media_image.url }}" alt="Gallery Image">
                </div>
            {% empty %}
                <p class="no-images">No images available yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
