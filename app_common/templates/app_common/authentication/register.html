{% extends 'app_common/authentication/master.html' %}
{% block title %}SignUp{% endblock title %}
{% load static %}

{% block content %}
    <div class="login">
        <div
            class="d-flex justify-space-between"
            style="align-items: center;justify-content: space-evenly;">
            <div class="auth_reg_logo">
                <img src="{% static 'user_dashboard/images/green-logo.png' %}"/>
            </div>
            <div>
                <h3>Register</h3>
            </div>
        </div>
       
        <form method="post" action="" class="p-4">
            {% include 'app_common/snippets/alert.html' %}
            {% csrf_token %}
            {{form.as_p}}
            <div style="text-align:center;">
                <button class="log_btn" type="submit">
                    SignUp
                </button>
            </div>
            <p>Already have account? <a href="{% url 'app_common:login'%}"><b>Login</b></a></p>
        </form>
    </div>
{% endblock content %}
