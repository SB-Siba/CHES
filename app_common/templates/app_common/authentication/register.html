{% extends 'app_common/authentication/master.html' %}
{% block title %}SignUp{% endblock title %}
{% load static %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.8/lottie.min.js"></script>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-10 col-sm-12">
            <div class="row bg-white rounded my-3 p-2">
                <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="login register bg-white px-4 py-2 rounded">
                <h3 class="text-center mb-4">Registration</h3>
                <form method="post" action="" class="mb-2 ">
                    {% include 'app_common/snippets/alert.html' %}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button class="log_btn " type="submit">SignUp</button>
                    </div>
                </form>
                <p class="text-center">Already have an account? <a href="{% url 'app_common:login' %}" class="text-decoration-none"><b>Login</b></a></p>
            </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
                
                <div id="lottie-animation" style="width: 100%; max-width: 350px; height: 400px;"></div>
            </div>
    </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Load Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // the DOM element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "{% static 'app_common/css/images/anim2.json' %}" // the path to the animation json
        });

        // Check if the animation is loaded correctly
        animation.addEventListener('DOMLoaded', function() {
            console.log('Lottie animation loaded successfully.');
        });

        animation.addEventListener('data_failed', function() {
            console.error('Failed to load Lottie animation.');
        });
    });
</script>
{% endblock content %}
