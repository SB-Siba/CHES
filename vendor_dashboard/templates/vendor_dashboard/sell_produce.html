{% extends 'vendor_dashboard/base.html' %}
{% load static %}

{% block main_content %}
    <div class="page-wapper" >
        <h4 class="add-new-title text-sm text-black">Produce/<span>Produce Sell</span></h4>
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-6 col-md-6 sell_wrapper  p-4 ">
                <form method="post" action="" enctype="multipart/form-data">
                    {% include 'app_common/snippets/alert.html' %}
                    {% csrf_token %}
                    {{form.as_p}}
                    
                    <div style="text-align: center;margin-top: 2rem;">
                        <button class="btn btn-block sell_btn" type="submit">Sell Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main_content %}
