{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block title %}Quiz{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Question and Answer</h5>
          </div>
          <div class="card-body">
            <div class="accordion" id="faqAccordion">
              {% for i,j in quiz.questionANDanswer.items %}
                <div class="card">
                    <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Question {{forloop.counter}}: {{i}}
                        </button>
                    </h2>
                    </div>
    
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#faqAccordion">
                    <div class="card-body">
                        <p>{{j}}</p>
                    </div>
                    </div>
                </div>
              {% endfor %}   
            </div>
            <form action="" method="post">
                {% csrf_token %} 
                <div class="d-flex justify-content-between mt-3">
                    <input type="number" value="{{user_obj.quiz_score}}" class="form-control mr-3 w-50" name="quizPoints"/>
                    <input type="submit" value="Give Points" class="btn btn-success btn-block float-right"/>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
