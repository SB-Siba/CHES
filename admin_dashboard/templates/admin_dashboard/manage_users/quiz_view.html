{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block title %}Quiz{% endblock title %}

{% block content %}
<style>
  #headingOne{
    background-color: white;
    text-decoration: none;
  }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Question and Answers </h5>
          </div>
          <div class="card-body">
            <div class="accordion" id="faqAccordion">
              {% for i,j in quiz.questionANDanswer.items %}
                <div class="card">
                    <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Question {{forloop.counter}}: {{i}}
                        </button>
                    </h2>
                    </div>
    
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#faqAccordion">
                    <div class="card-body">
                        <p>{{j}}</p>
                    </div>
                    </div>
                </div>
              {% endfor %}   
            </div>
            <form action="" method="post">
                {% csrf_token %} 
                <div class="d-flex justify-content-between mt-3">
                  <select name="quizPoints" class="form-control mr-3 w-50">
                      <option value="0" {% if user_obj.quiz_score == 0 %}selected{% endif %}>0</option>
                      <option value="100" {% if user_obj.quiz_score == 100 %}selected{% endif %}>100</option>
                      <option value="200" {% if user_obj.quiz_score == 200 %}selected{% endif %}>200</option>
                      <option value="300" {% if user_obj.quiz_score == 300 %}selected{% endif %}>300</option>
                      <option value="400" {% if user_obj.quiz_score == 400 %}selected{% endif %}>400</option>
                      <option value="500" {% if user_obj.quiz_score == 500 %}selected{% endif %}>500</option>
                  </select>
                  <input type="submit" value="Give Points" class="btn btn-success btn-block float-right"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
