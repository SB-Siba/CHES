{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block title %}Update User{% endblock title %}
{% block content %}
<div class="page-wapper" >
    <h4 class="add-new-title">Home/<span>User Update</span></h4>
    <div class="row d-flex justify-content-center  mt-5">
        <div class="col-lg-6 col-md-6">
            <form method="post" action="{% url 'admin_dashboard:user_update' user_id %}" id="user_update_form">
                {% include 'app_common/snippets/alert.html' %}
                {% csrf_token %}
                {{form.as_p}}
                
                <div style="text-align: center;margin-top: 2rem;">
                    <button class="btn new-user-btn" type="submit">Update User</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
