{% extends 'admin_dashboard/starter.html' %}
{% load static %}
{% block content %}
<section class="py-lg-5">
    <div class="container">
        <!-- Page Title -->
        <h4 class="form-header headings_h4 text-center my-4 p-3">Add Your NewsActivity</h4>
        
        <!-- Alert Message Section -->
        <p class="text-center mb-4"> {% include 'app_common/snippets/alert.html' %}</p>

        <!-- Form Section -->
        <div class="product-form-container mx-auto w-75 p-4 border rounded shadow-sm bg-white">
            <form action="" method="post" enctype="multipart/form-data" class="lh-lg">
                {% csrf_token %}
                {{ form.media }}
                
                <div class="row">
                    {% for field in form %}
                        <div class="col-12 mb-3">
                            <div class="form-group">
                                <!-- Field Label and Input -->
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-deep-green w-100 mt-4" id="table_BTN">Add Your NewsActivity</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
