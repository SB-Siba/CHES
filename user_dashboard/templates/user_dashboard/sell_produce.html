{% extends 'user_dashboard/starter.html' %}
{% load static %}

{% block title %}Sell Produce{% endblock title %}

{% block content %}
    <div class="page-wapper" >
        <h4 class="add-new-title">Produce/<span>Produce Sell</span></h4>
        <div class="row d-flex justify-content-center  mt-5">
            <div class="col-lg-6 col-md-6">
                <form method="post" action="" enctype="multipart/form-data">
                    {% include 'app_common/snippets/alert.html' %}
                    {% csrf_token %}
                    {{form.as_p}}
                    
                    <div style="text-align: center;margin-top: 2rem;">
                        <button class="btn btn-block btn-success" type="submit">Sell Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
