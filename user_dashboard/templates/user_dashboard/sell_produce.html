{% extends 'user_dashboard/starter.html' %}
{% load static %}

{% block title %}Sell Produce{% endblock title %}

{% block content %}
<style>
.my-button {
  padding: 1em 2em;
  border: none;
  border-radius: 50px;
  font-weight: bold;
  letter-spacing: 5px;
  text-transform: uppercase;
  cursor: pointer;
  color: #37af2c;
  transition: all 1000ms;
  font-size: 15px;
  position: relative;
  overflow: hidden;
  outline: 2px solid #4daf2c;
}

button:hover {
  color: #ffffff;
  transform: scale(1.1);
  outline: 2px solid #73ca70;
  box-shadow: 4px 5px 17px -4px #167111;
}

button::before {
  content: "";
  position: absolute;
  left: -50px;
  top: 0;
  width: 0;
  height: 100%;
  background-color: #188810;
  transform: skewX(45deg);
  z-index: -1;
  transition: width 1000ms;
}

button:hover::before {
  width: 250%;
}
#sells_form{
    border-radius: 10px;
}
</style>
    <div class="page-wapper" >
        <h3 class="add-new-title text-sm text-success pt-3">Produce / Produce Sell</h3>
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-6 col-md-6 sell_wrapper  p-4 ">
                <form method="post" action="" enctype="multipart/form-data" class="">
                    {% include 'app_common/snippets/alert.html' %}
                    {% csrf_token %}
                    {{form.as_p}}
                    
                    <div style="text-align: center;margin-top: 2rem;">
                        <button class="my-button" type="submit">Sell Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
