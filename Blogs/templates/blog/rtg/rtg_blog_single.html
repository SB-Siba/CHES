{% extends 'user_dashboard/starter.html' %}
{% load static %}

{% block title %}Blog Details{% endblock title %}

{% block content %}

<style>
    .styled-line {
        border: none; /* Remove the default border */
        height: 5px; /* Set the thickness of the line */
        background: linear-gradient(to right, green, green, green); /* Create a colorful gradient */
        width: 10%; /* Adjust the width of the line */
        margin: 0px auto; /* Center the line */
        margin-bottom: 10px;
        margin-top: 15px; /* Add space below the line */
        border-radius: 7px;
      }
      #title
      {
        font-size: 35px;
      }
</style>
<section>
    <div class="min_height_div my-lg-4 my-2">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-10">
                <div class="Main_Image">
                    <img src="{{ blogdetail.image.url }}" class="img-responsive " alt="Image" style="height: 400px; border-radius: 5px;">
                </div>
                <div class=" blog_title mt-5">
                    <h2 class="mt-3 text-center" id="title">{{ blogdetail.title }}</h2>
                    <hr class="styled-line">
                    <p class="">{{ blogdetail.date }}</p>
                    <p>{{ blogdetail.content| safe }}</p>
                    <p class="text-end px-3"> ~ {{ blogdetail.author }}</p>
        
                </div>
            </div>

        </div>
    </div>
</section>
{% endblock content %}
