{% extends 'user_dashboard/starter.html' %}
{% load static %}

{% block title %}All Blogs{% endblock title %}
{% block content %}

<section>
    <div class="container my-lg-3 my-2">
        <h2 class="py-lg-3 py-2">All Blogs</h2>
        <div class="row">
            {% for blog in blogs %}
            <div class="col col-12 col-lg-6 my-lg-3 my-2">
                <div class="BlogImage">
                    <a href="{% url 'blogs:rtg_blog_details' slug=blog.slug %}">
                        <img src="{{ blog.image.url }}" alt="blog_img">
                    </a>
                </div>
                <div class=" blog_title">
                    <h5 class="mt-lg-3 mt-3">
                        <a href="{% url 'blogs:rtg_blog_details' slug=blog.slug %}">{{ blog.title }}</a>
                    </h5>
                    <p>{{ blog.date }}</p>
                    <p>
                        {{ blog.content|truncatechars:200| safe }}
                    </p>
                    <a href="{% url 'blogs:rtg_blog_details' slug=blog.slug %}">
                        <button class="learn-more mt-3 mb-3 m-lg-0">
                            <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                            </span>
                            <span class="button-text">Read More</span>
                        </button>
                    </a>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</section>
{% endblock content %}
