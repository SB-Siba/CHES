{% extends 'service_provider/base.html' %}
{% load static %}

{% block s_vendor_content %}
<section class="py-6 bg-surface-secondary min_height_div">
   <div class="container">
   <div class="text-center my-lg-4 text-secondary">
    <h4>Add Your Blogs</h4>
   </div>
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10">
            <div class="card px-2 py-4">
                <form action="" method="post" enctype="multipart/form-data" class="p-lg-4 lh-lg">
                        {% csrf_token %}
                        {{ form.media }}
                        <div class="row">
                            {% for field in form %}
                                <div class="col-12">
                                    <div class="form-group">
                                        {{ field.label_tag }}
                                        {{ field }}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class=" w-100" id="table_BTN">Add Your Blog</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
   </div>
</section>
{% endblock s_vendor_content %}
