{% extends 'service_provider/base.html' %}
{% load static %}

{% block s_vendor_content %}
<section class="py-6 bg-surface-secondary">
   <div class="container">
   <div class="text-center my-lg-4 text-secondary">
    <h4>Add Your Blogs</h4>
   </div>
    <div class="card h-100">
        <form action="" method="post" enctype="multipart/form-data" class="p-lg-4 lh-lg">
                {% csrf_token %}
                {{ form.media }}
                <div class="row">
                    {% for field in form %}
                        <div class="col-12">
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <br>
            <button type="submit" class="btn btn-success w-100">Add Your Blog</button>
        </form>
    </div>
   </div>
</section>
{% endblock s_vendor_content %}
