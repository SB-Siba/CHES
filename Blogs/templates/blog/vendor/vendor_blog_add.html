{% extends 'vendor_dashboard/base.html' %}
{% load static %}

{% block main_content %}
<section class="py-lg-2">
    <div class="conatiner">
        <h4 class="  text-center my-lg-4 pt-4 p-lg-3">Add Your Blogs</h4>
      
        <div class="row d-flex justify-content-center  mx-2">
            <div class="col-lg-8">
                <div class="product-form-container px-2 px-lg-4">
                    <form action="" method="post" enctype="multipart/form-data" class="lh-lg">
                     
                            {% csrf_token %}
                            {{ form.media }}
                            <div class="row">
                                {% for field in form %}
                                    <div class="col-12">
                                        <div class="form-group">
                                            {{ field.label_tag }}
                                            {{ field }}
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                            <button type="submit" class=" w-100 mt-3"  id="table_BTN">Add Your Blog</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
