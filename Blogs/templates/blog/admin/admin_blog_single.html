{% extends 'admin_dashboard/starter.html' %}
{% load static %}

{% block title %}Blog{% endblock title %}

{% block content %}
<section>
<div class="row d-flex justify-content-center">
    <div class="col-lg-10 c0l-12 my-lg-4 my-2">
        <div class="Blog_detail_Title">
            <h3 class="text-center my-lg-1 my-2 p-lg-4 p-2">{{ blogdetail.title }}</h3>
        </div>
        <div class="Main_Image">
            <img src="{{ blogdetail.image.url }}" class="img-responsive " alt="Image"  style="height: 400px; border-radius: 5px;">
        </div>
        <div class=" blog_title mt-5">
            <h2 class="mt-3 text-center" id="title">{{ blogdetail.title }}</h2>
            <hr class="styled-line">
            <p class="">{{ blogdetail.date }}</p>
            <p>{{ blogdetail.content| safe }}</p>
            <p class="text-end px-3"> ~ {{ blogdetail.author }}</p>

        </div>
    </div>

</div>
</section>
{% endblock content %}
